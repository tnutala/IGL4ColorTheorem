function generate() {
            paper.clear();

                    width,
                    height,
                    hexagonSize,
                    useDistortion

                generator.generate(
                    numberOfCountries,
                    countrySizeVariance,
                    useCompactShapes
                );
                
                var map = generator.getMap();      
         }

                alert(e);
            }
      
           return map;


        }
